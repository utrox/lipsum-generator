<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-container">
      <section class="title">Lorem Ipsum Generator</section>
      <form>
        <section class="top-row row">
          <input
            type="number"
            name="number"
            value="5"
            id="number"
            min="1"
            max="100000"
          />
          <div class="options">
            <section class="option">
              <input
                type="radio"
                name="type"
                value="parahraphs"
                id="parahraphs"
                checked
              />
              <label for="paragraphs">Paragraph(s)</label>
            </section>
            <section class="option">
              <input type="radio" name="type" value="words" id="words" />
              <label for="paragraphs">Word(s)</label>
            </section>
            <section class="option">
              <input type="radio" name="type" value="sentences" id="bytes" />
              <label for="paragraphs">Sentence(s)</label>
            </section>
          </div>
        </section>
        <section class="second-row row">
          <input
            type="checkbox"
            name="startsWithLipsim"
            id="startsWithLipsum"
            checked
          />
          <label for="startsWithLipsum">Starts with "Lorem ipsum..."</label>
          <br />
          <button type="submit">Generate Lorem Ipsum</button>
        </section>
      </form>
      <div class="lipsum-result"></div>
    </div>
    <footer></footer>
  </body>
  <script src="form-handler.js"></script>
</html>
